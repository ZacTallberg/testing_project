{% load static %}


<!DOCTYPE html>
<html>
    <head class="bg-light">
        <meta charset="utf-8">
        <title>Ask me about plants.</title>
        <a href="">
          <img class="pl-0" src="{% static 'images/dahlia-favicon-512-.png' %}" style="width: 200px;"></img>
        </a>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />    
        <link rel="shortcut icon" href="{% static 'images/dahlia-favicon-512-.png' %}" type="image/vnd.microsoft.icon">
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap.min.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
        <script type="text/javascript" src="{% static 'vendor/jquery-3.5.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'vendor/bootstrap.bundle.min.js' %}"></script>
        
        
    
    </head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <body class="bg-light">
    
      {% block body %}
          {% block title %}
          {% endblock %}
          {% block content %}
          {% endblock %}
          {% block scripts %}
          {% endblock %}
      {% endblock %}
  </body
</html>
